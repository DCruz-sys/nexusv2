services:
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
    env_file:
      - ../.env
    environment:
      - NIM_API_KEY=${NIM_API_KEY:-}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexus}
    volumes:
      - ../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network

  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - ../.env
    environment:
      - POSTGRES_DB=nexus_memory
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexus}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - nexus-network

volumes:
  postgres-data:

networks:
  nexus-network:
    driver: bridge
